<mat-card>
  <mat-card-content>
    <button mat-raised-button color="primary" routerLink="pessoaform">Cadastro Pessoa</button>
  </mat-card-content>
</mat-card>
<mat-card>
  <mat-card-content>
    <div *ngIf="pessoas$ | async as pessoas; else loading">
      <table mat-table [dataSource]="pessoas" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID</th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome</th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="valorLimiteBoletos">
          <th mat-header-cell *matHeaderCellDef>Limite</th>
          <td mat-cell *matCellDef="let element"> {{element.valorLimiteBoletos}} </td>
        </ng-container>

        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let element">

            <button (click)="apagarPessoa(element.id)"
                    mat-icon-button class="example-icon"
                    aria-label="Example icon-button with menu icon">
              <mat-icon>delete</mat-icon>
            </button>

            <button mat-icon-button class="example-icon"
                    aria-label="Example icon-button with menu icon"
                    [routerLink]="['pessoaform', element.id]">
              <mat-icon>edit</mat-icon>
            </button>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
